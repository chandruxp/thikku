<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thikku</title>
    <meta name="description" content="SMS to get direction">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
    <section class="jumbotron">
      <div class="medium-container">
        <h1>Thikku</h1>
        <div class="row">
          <div class="col-sm-6">
            <p class="lead">
            </p>
          </div>
          <div class="col-sm-4 col-sm-offset-1">
            <form class="form-signup" role="form" method="POST" action="/app">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required="" autofocus="">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required="">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required="">
              </div>
              <button class="btn btn-success" type="submit">Sign up and get started</button>
            </form>
          </div>
        </div>
    </section>

    <div class="medium-container">
      <h2 class="marketing-heading">Damn, you will <i class="fa fa-heart"></i> this.</h2>
      <div class="row marketing">
      </div>
    </div>

    <section id="footer" class="footer">
        <div class="container text-center">
            <p>
                <span>Built with <i class="fa fa-heart love"></i> in Chennai</span>
            </p>
            <p><span class="copyrights">copyright Â© 2013 Chennai Nerd</span></p>
        </div>
    </section>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
